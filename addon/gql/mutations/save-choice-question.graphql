#import "ember-caluma-form-builder/gql/fragments/question-info"

mutation SaveChoiceQuestion($input: SaveChoiceQuestionInput!) {
  saveChoiceQuestion(input: $input) {
    question {
      ...QuestionInfo
      ... on ChoiceQuestion {
        options {
          edges {
            node {
              label
              slug
            }
          }
        }
      }
    }
    clientMutationId
  }
}
