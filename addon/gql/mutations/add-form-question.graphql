#import "ember-caluma-form-builder/gql/fragments/form-info"
#import "ember-caluma-form-builder/gql/fragments/question-info"

mutation AddFormQuestion($input: AddFormQuestionInput!) {
  addFormQuestion(input: $input) {
    form {
      ...FormInfo
      questions {
        edges {
          node {
            ...QuestionInfo
          }
        }
      }
    }
  }
}
