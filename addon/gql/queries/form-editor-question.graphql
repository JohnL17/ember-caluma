#import "ember-caluma/gql/fragments/question-info"

query FormEditorQuestion($slug: String!) {
  allQuestions(slug: $slug) {
    edges {
      node {
        ...QuestionInfo
        ... on IntegerQuestion {
          integerMaxValue: maxValue
          integerMinValue: minValue
        }
        ... on FloatQuestion {
          floatMaxValue: maxValue
          floatMinValue: minValue
        }
        ... on TextQuestion {
          maxLength
        }
        ... on TextareaQuestion {
          maxLength
        }
        ... on MultipleChoiceQuestion {
          options {
            edges {
              node {
                label
                slug
              }
            }
          }
        }
        ... on ChoiceQuestion {
          options {
            edges {
              node {
                label
                slug
              }
            }
          }
        }
        ... on TableQuestion {
          rowForm {
            slug
          }
        }
        ... on FormQuestion {
          subForm {
            slug
          }
        }
      }
    }
  }
}
