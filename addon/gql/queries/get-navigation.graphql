#import 'ember-caluma/gql/fragments/form-document'

query GetNavigation($id: ID!) {
  node(id: $id) {
    ... on Document {
      id
      answers {
        edges {
          node {
            id
            question {
              slug
            }
            ... on FormAnswer {
              formValue: value {
                ...FormDocument
              }
            }
          }
        }
      }
      form {
        slug
        questions {
          edges {
            node {
              slug
              label
              isRequired
              isHidden
              meta
              ... on FormQuestion {
                subForm {
                  slug
                  questions {
                    edges {
                      node {
                        slug
                        label
                        isRequired
                        isHidden
                        meta
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
