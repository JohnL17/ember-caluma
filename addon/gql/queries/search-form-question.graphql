#import "ember-caluma-form-builder/gql/fragments/question-info"

query SearchFormQuestion($id: ID!, $search: String) {
  node(id: $id) {
    ... on Form {
      id
      questions(search: $search, isArchived: false) {
        edges {
          node {
            ...QuestionInfo
          }
        }
      }
    }
  }
}
